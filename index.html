<!DOCTYPE html>
<html>
<head>
<style id="style">
/* leave this empty */
</style>
<script>
  setTimeout(function() {
    // add CSS to the style tag after 2 seconds
    const css = `
      table {
        font-family: arial, sans-serif;
        border-collapse: collapse;
        width: 100%;
      }
      td, th {
        border: 1px solid #dddddd;
        text-align: left;
        padding: 8px;
      }
      tr:nth-child(even) {
        background-color: #dddddd;
      }
    `;
    document.getElementById('style').innerHTML = css;
  }, 700);
</script>
</head>
<body>

<h2>HTML Table</h2>

<table>
  <tr>
    <th>Company</th>
    <th>Contact</th>
    <th>Country</th>
  </tr>
  <tr>
    <td>Alfreds Futterkiste</td>
    <td>Maria Anders</td>
    <td>Germany</td>
  </tr>
  <tr>
    <td>Centro comercial Moctezuma</td>
    <td>Francisco Chang</td>
    <td>Mexico</td>
  </tr>
  <tr>
    <td>Ernst Handel</td>
    <td>Roland Mendel</td>
    <td>Austria</td>
  </tr>
  <tr>
    <td>Island Trading</td>

  </tr>
  <tr>

  </tr>
  <tr>
    <td>Magazzini Alimentari Riuniti</td>

    <td>Italy</td>
  </tr>
</table>

</body>
</html>
